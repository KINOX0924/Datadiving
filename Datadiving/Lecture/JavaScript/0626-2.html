        $(function() {
            // 가위 : 1 , 바위 : 2 , 보 : 3
            $(".RSP").click( () => {
                computer = Math.ceil(Math.random()*3);
                console.log(computer);
            })

            $("#scissors").click( () => {
                if(computer == 2) {
                    $("#result").html("패배");
                }
                else if(computer == 3) {
                    $("#result").html("승리");
                }
                else {
                    $("#result").html("무승부");
                }
            });

            $("#rock").click( () => {
                if(computer == 3) {
                    $("#result").html("패배");
                }
                else if(computer == 1) {
                    $("#result").html("승리");
                }
                else {
                    $("#result").html("무승부");
                }
            });

            $("#paper").click( () => {
                if(computer == 1) {
                    $("#result").html("패배");
                }
                else if(computer == 2) {
                    $("#result").html("승리");
                }
                else {
                    $("#result").html("무승부");
                }
            });

        });
